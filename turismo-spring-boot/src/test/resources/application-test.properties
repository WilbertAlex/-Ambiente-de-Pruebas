# ===========================================================
# ? CONFIGURACIÓN PARA PRUEBAS CON H2 Y SONARQUBE
# ===========================================================

spring.application.name=turismo-spring-boot-test

# ===========================================================
# ?? BASE DE DATOS H2 EN MEMORIA
# ===========================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================================
# ?? CONFIGURACIÓN JPA / HIBERNATE
# ===========================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ===========================================================
# ? DESACTIVAR SEGURIDAD DURANTE LAS PRUEBAS
# ===========================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===========================================================
# ? CONFIGURACIÓN DEL SERVIDOR DE PRUEBAS
# ===========================================================
server.port=0

# ===========================================================
# ? ENCODING Y LOCALIZACIÓN MODERNA (Spring Boot 3+)
# ===========================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-response=true
server.servlet.encoding.force-request=true

spring.web.locale=es_PE
spring.web.locale-resolver=fixed

# ===========================================================
# ? CONFIGURACIÓN DE LOGS EN TESTS
# ===========================================================
logging.level.root=WARN
logging.level.org.springframework.test.context=INFO
logging.level.pe.edu.upeu.turismospringboot=DEBUG